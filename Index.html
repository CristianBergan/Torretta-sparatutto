
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Turret Defender</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    canvas {
      background: #222;
      display: block;
      margin: 0 auto;
    }
    #controls {
      margin-top: 10px;
    }
    #fireBtn {
      font-size: 20px;
      padding: 10px 20px;
      background: crimson;
      color: white;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Turret Defender</h1>
  <canvas id="game" width="400" height="600"></canvas>
  <div id="controls">
    <button id="fireBtn">Spara</button>
  </div>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');

    let turret = { x: 200, y: 300, angle: 0 };
    let bullets = [];
    let enemies = [];
    let score = 0;
    let lives = 3;
    let firing = false;
    let enemyTimer = 0;

    document.getElementById('fireBtn').onmousedown = () => firing = true;
document.getElementById('fireBtn').onmouseup = () => firing = false;
    document.getElementById('fireBtn').ontouchstart = () => firing = true;
    document.getElementById('fireBtn').ontouchend = () => firing = false;

    canvas.addEventListener('mousemove', e => {
      const dx = e.offsetX - turret.x;
      const dy = e.offsetY - turret.y;
      turret.angle = Math.atan2(dy, dx);
    });

    function shoot() {
      bullets.push({
        x: turret.x,
        y: turret.y,
        dx: Math.cos(turret.angle) * 5,
        dy: Math.sin(turret.angle) * 5
      });
    }

    function spawnEnemy() {
      const angle = Math.random() * Math.PI * 2;
      const x = turret.x + Math.cos(angle) * 300;
      const y = turret.y + Math.sin(angle) * 300;
      enemies.push({ x, y, special: score % 4 === 0 && score !== 0 });
    }

    function drawUI() {
      // Punteggio
      ctx.fillStyle = 'white';
      ctx.font = '16px Arial';
      ctx.fillText('Punti: ' + score, 10, 20);

      // Barra vita
      ctx.fillStyle = 'red';
      ctx.fillRect(canvas.width - 110, 10, 100, 10);
      ctx.fillStyle = 'lime';
      ctx.fillRect(canvas.width - 110, 10, lives * 33.3, 10);
      ctx.strokeStyle = 'white';
      ctx.strokeRect(canvas.width - 110, 10, 100, 10);
    }
function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Torretta
      ctx.save();
      ctx.translate(turret.x, turret.y);
      ctx.rotate(turret.angle);
      ctx.fillStyle = 'white';
      ctx.fillRect(0, -10, 30, 20);
      ctx.restore();

      if (firing && Date.now() % 4 === 0) shoot();

      bullets.forEach(b => {
        b.x += b.dx;
        b.y += b.dy;
        ctx.fillStyle = 'yellow';
        ctx.fillRect(b.x, b.y, 4, 4);
      });

      // Nemici
      enemies.forEach(e => {
        const dx = turret.x - e.x;
        const dy = turret.y - e.y;
        const len = Math.hypot(dx, dy);
        e.x += dx / len;
        e.y += dy / len;

        ctx.fillStyle = e.special ? 'red' : 'green';
        ctx.beginPath();
        ctx.arc(e.x, e.y, 10, 0, Math.PI * 2);
        ctx.fill();

        // Collisione con torre
        if (Math.hypot(turret.x - e.x, turret.y - e.y) < 15) {
          lives--;
          e.hit = true;
        }
      });

      // Rimuovi nemici colpiti o esplosi
      enemies = enemies.filter(e => !e.hit);

      // Collisioni proiettili-nemici
      bullets = bullets.filter(b => {
        for (let i = 0; i < enemies.length; i++) {
          const e = enemies[i];
          if (Math.hypot(b.x - e.x, b.y - e.y) < 10) {
enemies.splice(i, 1);
            score++;
            return false;
          }
        }
        return true;
      });

      if (enemyTimer++ > 60) {
        spawnEnemy();
        enemyTimer = 0;
      }

      drawUI();

      if (lives > 0) requestAnimationFrame(update);
      else {
        ctx.fillStyle = 'red';
        ctx.font = '30px Arial';
        ctx.fillText('GAME OVER', 110, 300);
      }
    }

    update();
  </script>
</body>
</html>
